<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar y Cargar datos en LocalStorage</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="bg-deepblue">
      <nav class="navbar">
        <div>
          <img src="img/bx-money-withdraw.svg" alt="">
        </div>
        <div>
          <h1>Calculadora de sueldos brutos</h1>
        </div>
      </nav>
    </header>
    <section>
      <form>
        <input hidden id="Id" value="" />
        <div>
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" />
          </div>
          <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" />
          </div>
        </div>
        <div>
          <div>
            <label for="monto">Liquido:</label>
            <input type="number" id="monto" />
          </div>
          <div>
            <label>AFP:</label>
            <select id="indicadores">
              <option value="">Selecciona un indicador</option>
            </select>
          </div>
        </div>
        <div>
          <button type="button" onclick="SaveData()">Guardar</button>
          <button type="button" onclick="LoadData()">Cargar</button>
        </div>
        <div>
          <button type="button" onclick="UpdateData()">Actualizar</button>
          <button onclick="Clean()">Limpiar</button>
          <button type="button" onclick="descargarExcel()">Excel</button>
        </div>
      </form>
    </section>

    <section>
      <div class="table-container">
        <table id="tablaDatos" class="oculto">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Liquido</th>
              <th>AFP</th>
              <th>Porcentaje</th>
              <th>Bruto</th>
              <th>Monto AFP</th>
              <th>Monto Fonasa</th>
              <th>Seguro Cesant√≠a</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <script src="js/storage.js"></script>
    <script src="js/xlsx.full.min.js"></script>
  </body>
</html>
