<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guardar y Cargar datos en LocalStorage</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="bg-deepblue">
      <nav class="navbar">
        <div>
          <img src="img/bx-money-withdraw.svg" alt="" />
        </div>
        <div>
          <h1>Calculadora de sueldos brutos</h1>
        </div>
      </nav>
    </header>
    <section class="container">
      <form>
        <input hidden id="Id" value="" />
        <div class="form-row">
          <div class="input-data">
            <input type="text" id="nombre" required>
            <div class="underline"></div>
            <label for="nombre">Nombre</label>
          </div>
          <div class="input-data">
            <input type="text" id="apellido" required>
            <div class="underline"></div>
            <label for="apellido">Apellido</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">
            <input type="number" id="dias" required>
            <div class="underline"></div>
            <label for="dias">Días Trabajados</label>
          </div>
          <div class="input-data">
            <input type="text" id="base" required>
            <div class="underline"></div>
            <label for="base">Sueldo Base</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">
            <input type="number" id="monto" required>
            <div class="underline"></div>
            <label for="monto">Monto</label>
          </div>
          <div class="input-data">
            <select id="indicadores" required>
              <option value="">Selecione una AFP</option>
            </select>
          </div>
        </div>
        <div class="form-row submit-btn">
          <div class="input-data">
            <div class="inner"></div>
            <input type="submit" onclick="SaveData()" value="Guardar">
          </div>
          <div class="input-data">
            <div class="inner"></div>
            <input type="button" onclick="LoadData()" value="Cargar">
          </div>
          <div class="input-data">
            <div class="inner"></div>
            <input type="button" onclick="Clean()" value="Enviar">
          </div>
          <div class="input-data">
            <div class="inner"></div>
            <input type="button" onclick="descargarExcel()" value="Excel">
          </div>
        </div>
      </form>
    </section>

    <section>
      <div class="table-container">
        <table id="tablaDatos" class="oculto">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Sueldo Base</th>
              <th>Dias</th>
              <th>Sueldo base días trabajados</th>
              <th>Bonificacion</th>
              <th>Liquido</th>
              <th>AFP</th>
              <th>Porcentaje</th>
              <th>Bruto</th>
              <th>Monto AFP</th>
              <th>Monto Fonasa</th>
              <th>Seguro Cesantía</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <script src="js/storage.js"></script>
    <script src="js/xlsx.full.min.js"></script>
  </body>
</html>
